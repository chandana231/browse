<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .extended-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw; /* 100% of the viewport width */
            height: auto;
            z-index: -1; /* Place the image behind other content */
        }
        .content {
            position: relative;
            z-index: 1; /* Place content above the image */
            text-align: center;
            margin-top: 200px; /* Adjust this value based on your image height */
        }
    </style>
</head>
<body>
    <img src="assets/img/life-ext1.jpg" alt="Extended Image" class="extended-image">
    <div class="content">
        <h1>Your Content Here</h1>
        <p>This is some content that appears above the extended image.</p>
    </div>
</body>
</html>
